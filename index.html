<!DOCTYPE html>
<html lang="en">

<head>
	<title>Temperature Hot Me</title>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<style>
		body {
			background: url(images/bg-image.jpg) no-repeat;
			background-size: cover;
			height: 100vh;
		}

		input:first-letter {
			text-transform: uppercase;
		}
	</style>
</head>

<body>
	<div class="container">
		<form class="col-md-6 m-auto py-5">
			<div class="input-group mb-3">
				<input id="city-name" type="text" class="form-control" placeholder="Enter a location for Weather ..." />
				<div class="input-group-append">
					<button onclick="searchTemperature()" type="button" class="btn btn-danger">
						Search
					</button>
				</div>
			</div>
		</form>
		<div class="weather-status text-white text-center">
			<div id="weather-container">
				<img id="weather-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="" />
			</div>
			<h1><span id="city">Dhaka</span> (<span id="country">BD</span>)</h1>
			<h3 id="temperature"><span id="deg">38.06</span>&deg;C</h3>
			<h2 id="condition" class="lead">clouds</h2>
			<h3 id="wind-speed" class="lead"></h3>
			<h3 id="humidity" class="lead"></h3>
			<h4 id="pressure" class=""></h4>
		</div>
	</div>
	<script src="js/app.js"></script>
</body>

</html>
